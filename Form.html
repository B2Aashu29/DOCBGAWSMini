<!DOCTYPE html>
<HTML>
	<HEAD>

	<script>
		function changeLabel() {
			let lbl = document.getElementById('lblEmp');
			let empName = document.getElementById('fName').value;
	
			lbl.innerText = empName + ", we are currently experiancing some slowness, please bare with us";       // TREATS EVERY CONTENT AS TEXT.
